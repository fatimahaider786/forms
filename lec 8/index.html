<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>

    <script>
        let name = ["fatii", "saira", "yashfa"]

        const sayHello = () => {

        friendNames.map((nm) => {

            if (ag > 18) {
                console.log(ag)
            }

        let eligibelages = ages.filter((ag) => {

            }

            {

        console.log(bikelist)

         
    </script>
