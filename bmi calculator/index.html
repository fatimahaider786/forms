<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>BMI Calculator</h1>
    <form onsubmit="calculateBmi(); return false">
        <input 
        type="number"
        name="height"
        id="height"
        placeholder="Enter height"
         />
        <input
          type="number"
          name="weight" 
          id="weight"
          placeholder="Enter weight"
         />
         <button type="submit">save</button>
    </form>
    <div id="result"></div>
    <script>
        function calculateBmi(){
            const heightRef =document.getElementById("height")
            const weightRef =document.getElementById("weight")

            const height =Number(heightRef.value)
            const weight =Number(weightRef.value)

            const heightInMeter = height / 100;
            const Bmi = weight / (heightInMeter ** 2);


            console.log(Bmi)
            const resultDiv= document.getElementById("result")
            resultDiv.innerText=`your bmi is ${Bmi}`
        }
    </script>
</body>
</html>
